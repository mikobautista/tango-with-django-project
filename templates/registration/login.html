{% extends "base.html" %}

{% block body_block %}

<form role="form" method="post" action=".">
    {% csrf_token %}
    <h2 class="form-signin-heading">Please sign in</h2>
    <div class="form-group">
        <label for="id_username">Username</label>
        <input class="form-control" id="id_username" maxlength="254" name="username" type="text" required autofocus placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" class="form-control" id="id_password" name="password" aria-describedby="passwordHelp" required placeholder="Enter Password">
        <small id="passwordHelp" class="form-text text-muted">We make sure to store your password securely.</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
